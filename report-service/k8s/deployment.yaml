apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
  labels:
    app: report-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
    spec:
      containers:
      - name: report-service
        image: microacrregistry.azurecr.io/report-service
        ports:
        - containerPort: 8081
        env:
        - name: CONFIG_SERVER_URI
          value: "http://configserver-service:9191"
        - name: EUREKA_SERVER_URI
          value: "http://eureka-service:8761/eureka"
        # If you prefer to load environment variables from a ConfigMap,
        # uncomment the following lines and remove the explicit env entries above.
        # envFrom:
        # - configMapRef:
        #     name: user-service-config